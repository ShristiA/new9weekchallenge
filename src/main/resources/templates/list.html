<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:replace="base :: headstuff"></th:block>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>

<body>
<div th:replace="base :: navlinks"></div>

<div class="container">
    <div class="jumbotron">
        <h4>Welcome to Messaging App - Bullhorn</h4><br/>
        <a href="/add"><h5>Add Message</h5></a><br/>
        <table>
            <tr>
                <th>Title</th>
                <th>Posted By</th>
                <th>Hashtags</th>
            </tr>

            <tr th:each="profile : ${profiles}">
             <td th:text="${profile.description}"></td>
              <td th:text="${profile.firstName}"></td>
                <td>15 Nov 2018</td>
                <img src=https://www.gravatar.com/avatar/205e460b479e2e5b48aec07710c08d50?s=80
                     alt="picture of somebody"/>
                 <img th:src="${gravatar}"/>

                    <td>
            <span th:if="${user_id == profile.user.id}">
                <a th:href="@{/update/{id} (id=${profile.id})}">Edit</a>
            </span>
                        <div sec:authorize="hasAuthority('ADMIN')">
                            <a th:href="@{/update/{id}(id=${profile.id})}">Edit</a>
                            <a th:href="@{/detail/{id}(id=${profile.id})}">Details</a>
                        </div>

                        <div sec:authorize="hasAuthority('USER')">
                            <a th:href="@{/detail/{id}(id=${profile.id})}">Details</a>
                        </div>

                    </td>

            </tr>
            </tr>
            </tbody>
        </table>

        <br>
        <div sec:authorize="isAuthenticated()">
            <a class="btn-primary btn-lg" href="/logout" role="button">logout </a>
        </div>
    </div>
</div>


</body>
</html>
